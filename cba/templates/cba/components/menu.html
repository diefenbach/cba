<div id="{{ self.id }}"
     class="render">
    <div class="ui menu {{ self.direction }}{% if self.css_class %} {{ self.css_class}}{% endif %}">
        <div class="ui container">
            {% for name, value in self.attributes.items %}
                {{ name }}="{{ value }}"
            {% endfor %}
            {% for component in self.components %}
               {{ component.render }}
            {% endfor %}
        </div>
    </div>
</div>
