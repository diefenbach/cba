<div class="field render">
    {% if self.label %}
        <label>{{ self.label }}</label>
    {% endif %}
    <div class="ui radio checkbox">
        {% for component in self.components %}
            {{ component.render }}
        {% endfor %}
    </div>
    <script type="text/javascript">
        $('.ui.radio.checkbox').checkbox();
    </script>
</div>
