<div class="field render"
    {% if self.displayed == False %}style="display:none"{% endif %}>
    {% if self.label %}
        <div class="ui sub header">{{ self.label }}</div>
    {% endif %}
    {% for component in self.components %}
        {{ component.render }}
    {% endfor %}
    <script type="text/javascript">
        $('.ui.checkbox').checkbox();
    </script>
</div>
