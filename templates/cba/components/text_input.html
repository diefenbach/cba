<div class="render">
    <div class="ui form">
        <div class="field">
            {% if self.label %}
                <label>{{ self.label }}</label>
            {% endif %}
            <input class="component"
                   id="{{ self.id }}"
                   name="{{ self.id }}"
                   type="text"
                   value="{{ self.value }}" />
        </div>
        {{ js|safe }}
    </div>
</div>
