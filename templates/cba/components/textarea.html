<div class="ui form render">
    <div class="field">
        {% if self.label %}
            <label>{{ self.label }}</label>
        {% endif %}
        {% if self.error %}
          <div class="error">
            {{ self.error }}
          </div>
        {% endif %}
        <textarea class="form-control component"
                  id="{{ self.id }}"
                  rows="{{Â self.rows }}"
                  {% for name, value in self.attributes.items %}
                      {{ name }}="{{ value }}"
                  {% endfor %}>{{ self.value }}</textarea>
    </div>
    {{ js|safe }}
</div>
