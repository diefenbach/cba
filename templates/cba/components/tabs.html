<div class="render">
    <div id="{{ self.id }}"
        class="ui top attached tabular menu">
            {% for item in self.components %}
                <a class="item {% if item.active %}active{% endif %}" data-tab="{{ item.id }}">{{ item.title }}</a>
            {% endfor %}
    </div>
    {% for item in self.components %}
        <div
            id="{{ self.id }}"
            class="ui bottom attached tab segment {% if item.active %}active{% endif %}"
            data-tab="{{ item.id }}">
                {% for component in item.components %}
                    {{ component.render }}
                {% endfor %}
        </div>
    {% endfor %}

    <script type="text/javascript">
        $('.menu .item').tab();
    </script>
</div>
