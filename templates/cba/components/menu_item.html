<a id="{{ self.id }}"
   class="item {% if item.css_class %}{{ self.css_class }} {% endif %}{% if self.default_ajax %}default-ajax{% endif %}"
   {% if self.handler %}
       handler="{{ self.handler }}"
   {% endif %}
   {% if self.href %}
        href="{{ self.href }}"
   {% endif %}>
    {{ self.name }}
</a>
