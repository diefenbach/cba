<!-- Link Start -->
<span class="render">
    <a class="{% if self.css_class %}{{ self.css_class }} {% endif %}{% if self.default_ajax %}default-ajax{% endif %}"
       handler="{{ self.handler }}"
       id="{{ self.id }}"
       href="."
        {% for name, value in self.attributes.items %}
           {{ name }}="{{ value }}"
        {% endfor %}>
        {{ self.text }}
    </a>
    {{ js|safe }}
</span>
