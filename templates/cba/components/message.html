<div class="ui positive message">
    <i class="close icon"></i>
    <div class="header">
      {{ self.header }}
    </div>
    <p>
        {{ self.text }}
    </p>
</div>
<script type="text/javascript">
    $('.message .close')
      .on('click', function() {
        $(this)
          .closest('.message')
          .transition('fade')
          .remove()
        ;
    });
</script>
